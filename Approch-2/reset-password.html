<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
        body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: none; /* remove gradient since we'll use blurred bg */
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative;
        overflow: hidden;
        }

        /* Blurred background image */
        body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url("./icons/fakenews-blurred.png") no-repeat center center / cover;
        background-attachment: fixed;
        z-index: -2;
        }
        body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.45); /* only darkness overlay */
        z-index: -1;
        }

    .wrapper {
      width: 100%;
      max-width: 550px;
    }

    .back-link {
    display: inline-flex;
    align-items: center;
    gap: 6px; /* space between arrow and text */
    margin-bottom: 1rem;
    font-size: 14px;
    color: #e2e8f0; /* light gray/white text */
    text-decoration: none;
    font-weight: 500;
    }
    .back-link:hover {
    text-decoration: underline;
    }


    .container {
      background: rgba(26, 32, 44, 0.9);
      padding: 2.5rem;
      border-radius: 16px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      box-sizing: border-box;
    }

    .icon {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, #F97316, #EF4444);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
    }
    .icon img {
      width: 32px;
      height: 32px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    p.subtitle {
      font-size: 14px;
      color: #cbd5e1;
      text-align: center;
      margin-bottom: 2rem;
    }

    .field {
      margin-bottom: 1rem;
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 14px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #2d3748;
      background-color: #1a202c;
      color: #e2e8f0;
      font-size: 14px;
      box-sizing: border-box;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 38px;
      cursor: pointer;
      width: 20px;
      height: 20px;
      opacity: 0.7;
    }

    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #F97316, #EF4444);
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      box-sizing: border-box;
      margin-top: 1rem;
    }

    .signin-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 13px;
      color: #cbd5e1;
    }
    .signin-link a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 500;
    }
    .signin-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrapper">
    <a href="login.html" class="back-link">
        <span>‚Üê</span> Back to Login
    </a>

    <div class="container">
      <div class="icon"><img src="./icons/key.svg" alt="Reset Icon"></div>
      <h1>Reset Password</h1>
      <p class="subtitle">Enter your details to reset your password</p>

      <form>
        <div class="field">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter your email" />
        </div>
        <div class="field">
          <label for="security">Security Question</label>
          <input type="text" id="security" placeholder="What was your first pet's name?" />
        </div>
        <div class="field">
          <label for="newpass">New Password</label>
          <input type="password" id="newpass" placeholder="Enter new password" />
          <img src="./icons/eye-off.svg" alt="Toggle Password" class="toggle-password" onclick="togglePassword('newpass', this)" />
        </div>
        <div class="field">
          <label for="confirmpass">Confirm New Password</label>
          <input type="password" id="confirmpass" placeholder="Confirm new password" />
          <img src="./icons/eye-off.svg" alt="Toggle Password" class="toggle-password" onclick="togglePassword('confirmpass', this)" />
        </div>

        <button type="submit">Reset Password</button>
      </form>

      <p class="signin-link">Remember your password? <a href="login.html">Sign in</a></p>
    </div>
  </div>

  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.src = "./icons/eye.svg";
      } else {
        input.type = "password";
        el.src = "./icons/eye-off.svg";
      }
    }
  </script>
</body>
</html>
