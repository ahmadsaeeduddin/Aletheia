<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: none; /* remove gradient since we'll use blurred bg */
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative;
        overflow: hidden;
        }

        /* Blurred background image */
        body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url("./icons/fakenews-blurred.png") no-repeat center center / cover;
        background-attachment: fixed;
        z-index: -2;
        }
        body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.45); /* only darkness overlay */
        z-index: -1;
        }
        
    .container {
    background: rgba(26, 32, 44, 0.9);
    padding: 2.5rem;
    border-radius: 16px;
    width: 100%;
    max-width: 550px; /* increased from 400px */
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    box-sizing: border-box;
    }

    .icon {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, #22c55e, #3b82f6);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
    }
    .icon img {
      width: 42px;
      height: 42px;
    }
    h1 {
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    p.subtitle {
      font-size: 14px;
      color: #cbd5e1;
      text-align: center;
      margin-bottom: 2rem;
    }
    .field {
      margin-bottom: 1rem;
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 14px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #2d3748;
      background-color: #1a202c;
      color: #e2e8f0;
      font-size: 14px;
      box-sizing: border-box;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 38px;
      cursor: pointer;
      width: 20px;
      height: 20px;
      opacity: 0.7;
    }
    .links {
      text-align: right;
      margin: 1rem 0;
    }
    .links a {
      font-size: 13px;
      color: #22c55e;
      text-decoration: none;
    }
    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #22c55e, #3b82f6);
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      box-sizing: border-box;
    }
    .back {
      display: block;
      margin-top: 1rem;
      text-align: center;
      font-size: 13px;
      color: #93c5fd;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"><img src="./icons/signup.svg" alt="Signup Icon"></div>
    <h1>Create Account</h1>
    <p class="subtitle">Sign up to start analyzing claims and articles</p>
    <form>
      <div class="field">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter your email" />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" />
        <img src="./icons/eye-off.svg" alt="Toggle Password" class="toggle-password" onclick="togglePassword('password', this)" />
      </div>
      <div class="field">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="Confirm your password" />
        <img src="./icons/eye-off.svg" alt="Toggle Password" class="toggle-password" onclick="togglePassword('confirm', this)" />
      </div>
      <div class="links">
        <a href="login.html">Sign in</a>
      </div>
      <button type="submit">Create Account</button>
    </form>
    <a href="index.html" class="back">Back to Home</a>
  </div>

  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.src = "./icons/eye.svg";
      } else {
        input.type = "password";
        el.src = "./icons/eye-off.svg";
      }
    }
  </script>
</body>
</html>
